<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="items$">
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        
        <td mat-cell *matCellDef="let item"> 
          <mat-form-field class="example-form-field">
          <input matInput type="number" value={{item.amount}} min="0" 
          (change)="updateItems($event,item)"
          (keyup)="updateItems($event,item)"
          (blur)="checkIfemptyFieldOnBlur($event,item)"
          > 
          <button *ngIf="item.amount" matSuffix mat-icon-button aria-label="Clear"
          (click)="removeItem(item)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        </td>
        <!-- <td mat-cell *matCellDef="let item"> {{item.amount}} </td> -->
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>


      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let item"> {{item.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalCost | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="clickable" (click)="rowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </section>
